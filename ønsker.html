<!DOCTYPE html>
<html>
<head>
  <title>Ohm Brix | Ønsker</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <style>
    html, body {
      height: 100%;
      background-color: lightsteelblue;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.production.min.js"></script>

  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script type="text/babel">
    function useHover() {
      const [hover, setHover] = React.useState(false)
      const ref = React.useRef(null)
      const handleMouseOver = () => setHover(true)
      const handleMouseOut = () => setHover(false)

      React.useEffect(
        () => {
          const node = ref.current
          if (node) {
            node.addEventListener('mouseover', handleMouseOver)
            node.addEventListener('mouseout', handleMouseOut)

            return () => {
              node.removeEventListener('mouseover', handleMouseOver)
              node.removeEventListener('mouseout', handleMouseOut)
            }
          }
        },
        [ref.current]
      )

      return [ref, hover]
    }

    const {
      createMuiTheme,
      makeStyles,
      AppBar,
      Avatar,
      Box,
      Container,
      Divider,
      Icon,
      LinearProgress,
      List,
      ListItem,
      ListItemAvatar,
      ListItemText,
      ListSubheader,
      Paper,
      Toolbar,
      Typography
    } = MaterialUI

    const theme = createMuiTheme({
      typography: {
        fontFamily: [
          '-apple-system',
          'BlinkMacSystemFont',
          '"Helvetica Neue"',
          'Arial',
          'sans-serif',
          '"Apple Color Emoji"',
          '"Segoe UI Emoji"',
          '"Segoe UI Symbol"',
        ].join(','),
      }
    })

    const useStyle = makeStyles(theme => ({
      root: {
        padding: theme.spacing(3, 2),
        marginBottom: 20
      },
      bigAvatar: {
        margin: '10px 20px 10px 5px',
        width: 60,
        height: 60
      },
      title: {
        flexGrow: 1
      },
      linkIcon: {
        fontSize: '1.2rem',
        lineHeight: 1.5,
        paddingLeft: 5,
        color: 'darkgray'
      },
      hoveredIcon: {
        color: 'blue'
      }
    }))

    function ListItemLink(props) {
      return <ListItem button component="a" {...props} />
    }

    function Person(props){
      const classes = useStyle()
      const { name, categories } = props

      return <Paper className={classes.root}>
        <Typography variant="h5" component="h5" color="secondary">
          {name}
        </Typography>
        {categories.map((category, idx) => <Category key={`category-${idx}`} {...category} />)}
      </Paper>
    }

    function Category(props) {
      const { title, wishes } = props

      const subheader = <ListSubheader disableSticky disableGutters>
        <Typography variant="h6" component="h6">
          {title}
        </Typography>
      </ListSubheader>

      return <List subheader={subheader}>
        {wishes.map((wish, idx) => (
          <Box key={`wish-${idx}`}>
            <Wish {...wish} />
            {(idx !== wishes.length - 1 ? <Divider light component="li" /> : null)}
          </Box>
        ))}
      </List>
    }

    function Wish(props) {
      const classes = useStyle()

      const [hoverRef, isHovered] = useHover()

      const { title, url, image } = props

      let listItem = listItemText => (
        <React.Fragment>
          <ListItemAvatar>
            {image ?
              <Avatar className={classes.bigAvatar} alt={title} src={image} /> :
              <Avatar className={classes.bigAvatar}><Icon>face</Icon></Avatar>
            }
          </ListItemAvatar>
          {listItemText}
        </React.Fragment>
      )

      if (url) {
        let text = (
          <React.Fragment>
            {title}
            <Icon className={[classes.linkIcon, isHovered ? classes.hoveredIcon : ''].join(' ')}>link</Icon>
          </React.Fragment>
        )
        let listItemText = <ListItemText ref={hoverRef} primary={text} />
        return <ListItemLink href={url}>{listItem(listItemText)}</ListItemLink>
      } else {
        let listItemText = <ListItemText primary={title} />
        return <ListItem>{listItem(listItemText)}</ListItem>
      }
    }

    function WishList() {
      const google_sheets_url = "https://spreadsheets.google.com/feeds/list/13ROGhTaYSxWIT509hgRsn1MGKRIKaRR7D6Pyiyv5O5M/od6/public/values?alt=json"

      const classes = useStyle()

      const [data, setData] = React.useState([])
      const [loading, setLoading] = React.useState(true)
      React.useEffect(loadData, [])

      function loadData() {
        fetch(google_sheets_url)
          .then(response => response.json())
          .then(data => {
            let result = []
            let lastPerson = {}
            let lastCategory = {}

            data.feed.entry.forEach(row => {
              let name = row.gsx$name.$t
              if (name.match(/^##/)) {
                let person = { name: name.replace(/^## /, ''), categories: [] }
                lastPerson = person
                result.push(person)
              } else if (name.match(/^--/)) {
                let category = {
                  title: name.replace(/^-- /, ''),
                  wishes: []
                }
                lastCategory = category
                lastPerson.categories.push(category)
              } else {
                let wish = {
                  title: name,
                  url: row.gsx$link.$t,
                  image: row.gsx$image.$t
                }
                lastCategory.wishes.push(wish)
              }
            })
            setData(result)
            setLoading(false)
          })
      }

      let loadingContent = <Paper className={classes.root}>
        <Typography variant="h5" component="h5" color="secondary">
          Indlæser...
        </Typography>
        <List subheader={
          <ListSubheader disableGutters disableSticky>
            <Typography variant="h6" component="h6">
              {'...'}
            </Typography>
          </ListSubheader>
        }>
          <Box>
            <ListItem>
              <ListItemAvatar>
              <Avatar className={classes.bigAvatar}><Icon>face</Icon></Avatar>
              </ListItemAvatar>
              <ListItemText primary={'...'} />
            </ListItem>
          </Box>
        </List>
      </Paper>

      let content = data.map((person, idx) => <Person key={`person-${idx}`} {...person} />)

      return <Container maxWidth="lg">
        <AppBar style={{marginBottom: 10 + (loading ? 0 : 4), borderRadius: 4}} position="static">
          <Toolbar>
            <Typography variant="h4" style={{flexGrow: 1}}>
              Ønsker
            </Typography>
          </Toolbar>
          {loading ? <LinearProgress color="secondary" /> : null}
        </AppBar>
        {loading ? loadingContent : content}
      </Container>
    }

    ReactDOM.render(
      <WishList />,
      document.getElementById("root")
    )
  </script>
</body>
</html>
