<!DOCTYPE html>
<html>
<head>
  <title>Ohm Brix | Ønsker</title>

  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      background-color: white;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.production.min.js"></script>

  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script type="text/babel">
    const {
      createMuiTheme,
      makeStyles,
      AppBar,
      Card,
      CardActionArea,
      CardContent,
      CardMedia,
      Container,
      Grid,
      LinearProgress,
      Toolbar,
      Typography
    } = MaterialUI

    const useStyle = makeStyles(theme => ({
      root: {
        padding: theme.spacing(3, 2),
        marginBottom: 20
      },
      cardGrid: {
        paddingTop: theme.spacing(8),
        paddingBottom: theme.spacing(8),
      },
      card: {
        height: '100%',
        display: 'flex',
        flexDirection: 'column',
      },
      cardMedia: {
        paddingTop: '56.25%'
      },
      cardContent: {
        flexGrow: 1,
      },
      categoryGrid: {
        paddingTop: theme.spacing(1),
        paddingBottom: theme.spacing(8)
      },
      handWriting: {
        fontFamily: "'Permanent Marker', cursive"
      }
    }))

    function Person(props){
      const classes = useStyle()
      const { name, categories } = props

      return <React.Fragment>
        <Typography className={classes.handWriting} variant="h2" component="h1" color="secondary">
          {name}
        </Typography>
        {categories.map((category, idx) => <Category key={`category-${idx}`} {...category} />)}
      </React.Fragment>
    }

    function Category(props) {
      const classes = useStyle()
      const { title, wishes } = props

      return <React.Fragment>
        <Typography className={classes.handWriting} variant="h3" component="h2">
          {title}
        </Typography>
        <Grid className={classes.categoryGrid} container spacing={4}>
          {wishes.map((wish, idx) => <Wish key={`wish-${idx}`} {...wish} />)}
        </Grid>
      </React.Fragment>
    }

    function Wish(props) {
      const classes = useStyle()
      const { title, url, image } = props
      const placeholder = 'https://pbs.twimg.com/media/CQyFt-xWEAA571_?format=png&name=small'

      return <Grid item xs={12} sm={6} md={4}>
        <Card className={classes.card}>
          <CardActionArea onClick={() => url && window.location.assign(url)}>
            <CardMedia className={classes.cardMedia} image={image || placeholder} title={title} />
            <CardContent className={classes.cardContent}>
              <Typography gutterBottom variant="body1" component="h3">
                {title}
              </Typography>
            </CardContent>
          </CardActionArea>
        </Card>
      </Grid>
    }

    function WishList() {
      const google_sheets_url = "https://spreadsheets.google.com/feeds/list/13ROGhTaYSxWIT509hgRsn1MGKRIKaRR7D6Pyiyv5O5M/od6/public/values?alt=json"

      const classes = useStyle()

      const [data, setData] = React.useState([])
      const [loading, setLoading] = React.useState(true)
      React.useEffect(loadData, [])

      function loadData() {
        fetch(google_sheets_url)
          .then(response => response.json())
          .then(data => {
            let result = []
            let lastPerson = {}
            let lastCategory = {}

            data.feed.entry.forEach(row => {
              let name = row.gsx$name.$t
              if (name.match(/^##/)) {
                let person = { name: name.replace(/^## /, ''), categories: [] }
                lastPerson = person
                result.push(person)
              } else if (name.match(/^--/)) {
                let category = {
                  title: name.replace(/^-- /, ''),
                  wishes: []
                }
                lastCategory = category
                lastPerson.categories.push(category)
              } else {
                let wish = {
                  title: name,
                  url: row.gsx$link.$t,
                  image: row.gsx$image.$t
                }
                lastCategory.wishes.push(wish)
              }
            })
            setData(result)
            setLoading(false)
          })
      }

      let loadingContent = <React.Fragment>
        <Typography className={classes.handWriting} variant="h2" component="h1" color="secondary">
          ...
        </Typography>
        <Typography className={classes.handWriting} variant="h3" component="h2">
          ...
        </Typography>
        <Grid className={classes.categoryGrid} container spacing={4}>
          {[1,2,3].map(_ => (
            <Grid item xs={12} sm={6} md={4}>
              <Card className={classes.card}>
                <CardMedia className={classes.cardMedia} title={'...'} />
                <CardContent className={classes.cardContent}>
                  <Typography gutterBottom variant="body1" component="h3">
                    <LinearProgress color="secondary" />
                  </Typography>
                </CardContent>
              </Card>
            </Grid>
          ))}
        </Grid>
      </React.Fragment>

      let content = data.map((person, idx) => <Person key={`person-${idx}`} {...person} />)

      return <React.Fragment>
        <AppBar style={{marginBottom: 10 + (loading ? 0 : 4) }} position="static">
          <Toolbar>
            <Typography className={classes.handWriting} variant="h4" style={{flexGrow: 1}}>
              Ønsker
            </Typography>
          </Toolbar>
          {loading ? <LinearProgress color="secondary" /> : null}
        </AppBar>
        <Container maxWidth="lg">
          {loading ? loadingContent : content}
        </Container>
      </React.Fragment>
    }

    ReactDOM.render(
      <WishList />,
      document.getElementById("root")
    )
  </script>
</body>
</html>
